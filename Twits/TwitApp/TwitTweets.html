<div class="container">
    <div ng-show="showLoading"><span class="glyphicon glyphicon-refresh fa-spin" ng-hide="loading"></span> Loading...</div>
    <div ng-hide="showLoading" class="twitTweets">
        <h1>{{twit['Name']}}'s Tweets</h1>
        <input type="text" class="form-control" ng-model="searchTweets" placeholder="Search" /><br />
        <div ng-show="showLoading"><span class="glyphicon glyphicon-refresh fa-spin" ng-hide="loading"></span> Loading...</div>
        <ul class="tweetList">
            <li ng-repeat="tweet in twit['Tweets'] | filter : searchTweets : tweet['Body']">
                <blockquote class="TweetTile container">
                    <img src="{{twit['ImgUrl']}}">
                    <div class="TweetTileInnerText">
                        <h1>{{twit['Name']}} (ID: {{twit['Id']}}) said: </h1>
                        <p>{{tweet['Body']}}</p>
                        <p><small>{{tweet['Timestamp']}} </small></p>
                    </div>
                </blockquote>
            </li>
        </ul>
    </div>
</div>
